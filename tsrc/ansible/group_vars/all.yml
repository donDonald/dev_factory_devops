---

user_name: 'vagrant'



swarm_managers_group_name: 'swarm_managers'



dns:
    zone_name: test.com
    ns_name: h1
    ns_network: 192.168.100.0/24
    ns_adress: 192.168.100.10
    ns_adress_reverse: 10
    ns_adress_reverse2: 100.168.192
    ns_forwarders: 8.8.8.8



docker_swarm_service:
    app_name: "app-server"
    network_name: "DSM_BadAss"
    network_published_port: 3000
    network_target_port: 3000
    image: "dondonald/hallo-node:v1"
    replicas_count: 2

